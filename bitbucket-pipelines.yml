#  Template maven-build

#  This template allows you to test and build your Java project with Maven.
#  The workflow allows running tests, code checkstyle and security scans on the default branch.

# Prerequisites: pom.xml and appropriate project structure should exist in the repository.

image: maven:3.6.3-adoptopenjdk-14

clone:
  depth: full    # SonarCloud scanner needs the full history to assign issues properly

definitions:
  caches:
    sonar: ~/.sonar/cache  # Caching SonarCloud artifacts will speed up your build
  steps:
    - step: &build
        name: Build
        runs-on: 
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - mvn -B verify --file pom.xml
          - mvn -B install -PcodeCoverage
        artifacts:
          - "**/target/site/jacoco/jacoco.xml"
          - "**/target/site/jacoco-aggregate/jacoco.xml"
          - "**/target/**/*.class"
    - step: &sonar
        name: Sonar scan
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
          - sonar
        script:
          - mvn -B sonar:sonar -Dsonar.java.coveragePlugin=jacoco
    - step: &build-pr
        name: Build pull-request
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - mvn versions:set -B -DnewVersion=ci-${BITBUCKET_BRANCH}-SNAPSHOT
          - mvn -B install -PcodeCoverage
        artifacts:
          - "**/target/site/jacoco/jacoco.xml"
          - "**/target/site/jacoco-aggregate/jacoco.xml"
          - "**/target/**/*.class"
    - step: &test-pr
        name: Test env for Pull Requests
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - echo "BITBUCKET_BRANCH= $BITBUCKET_BRANCH"
          - echo "BITBUCKET_PR_DESTINATION_BRANCH= $BITBUCKET_PR_DESTINATION_BRANCH"
          - echo "---------"
          - printenv
          - ls
          - pwd
          - w

pipelines:
  branches:
    'master':
      - step: *build
      - step: *sonar
    '*':
      - step:
          *test-pr
  pull-requests:
    "feature/*":
      - step: *test-pr
