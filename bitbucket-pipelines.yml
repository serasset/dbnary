#  DBNARY Testing on bitbucket

# Prerequisites: pom.xml and appropriate project structure should exist in the repository.

image: maven:3.6.3-adoptopenjdk-14

clone:
  depth: full    # SonarCloud scanner needs the full history to assign issues properly

definitions:
  caches:
    sonar: ~/.sonar/cache  # Caching SonarCloud artifacts will speed up your build
  steps:
    - step: &build-and-sonar
        name: Build
        runs-on: 
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - mvn -B verify --file pom.xml
          - mvn -B install -PcodeCoverage
          - mvn -B sonar:sonar -Dsonar.java.coveragePlugin=jacoco
        artifacts:
          - "**/target/site/jacoco/jacoco.xml"
          - "**/target/site/jacoco-aggregate/jacoco.xml"
          - "**/target/**/*.class"
    - step: &build-pr
        name: Build pull-request
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 2x
        caches:
          - maven
        script:
          - chmod +x ./kaiko/cicd/*.sh ./kaiko/extractor/*.sh
          - ./kaiko/cicd/cleanup_cache.sh # We don't need maven cache for the dbnary libraries.
          - ./kaiko/cicd/compile-pr-and-target-versions.sh
          # The previous command checked out another branch that may also have executable rights issues.
          - chmod +x ./kaiko/cicd/*.sh ./kaiko/extractor/*.sh
          - mkdir -p target/dbnary-maven-repository/org
          - cp -r ${HOME}/.m2/repository/org/getalp target/dbnary-maven-repository/org/getalp
          - ./kaiko/cicd/cleanup_cache.sh
        artifacts:
          - "target/dbnary-maven-repository/org/**/*.*"
    - step: &extract_batch_1
        name: Extracting batch 1
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - chmod +x ./kaiko/cicd/*.sh ./kaiko/extractor/*.sh
          - ./kaiko/cicd/extract_both_versions.sh en
        artifacts:
          - "target/extracts/**/*.ttl"
    - step: &extract_batch_2
        name: Extracting batch 2
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - chmod +x ./kaiko/cicd/*.sh ./kaiko/extractor/*.sh
          - ./kaiko/cicd/extract_both_versions.sh fr pt it fi ru no la
        artifacts:
          - "target/extracts/**/*.ttl"
    - step: &extract_batch_3
        name: Extracting batch 3
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - chmod +x ./kaiko/cicd/*.sh ./kaiko/extractor/*.sh
          - ./kaiko/cicd/extract_both_versions.sh de el tr ja es bg pl nl sh sv lt mg id ku
        artifacts:
          - "target/extracts/**/*.ttl"
    - step: &evaluate-pr
        name: Summarizing differences in both versions
        runs-on:
          - 'self.hosted'
          - 'dbnary'
        size: 4x
        caches:
          - maven
        script:
          - chmod +x ./kaiko/cicd/*.sh ./kaiko/extractor/*.sh
          - mkdir -p ${HOME}/.m2/repository/org/
          - rm -rf ${HOME}/.m2/repository/org/getalp
          - cp -r target/dbnary-maven-repository/org/getalp ${HOME}/.m2/repository/org/
          - ./kaiko/cicd/compute_differences.sh
          - ./kaiko/cicd/summarize_on_slack.sh
        artifacts:
          - "target/diffs/*.ttl"
pipelines:
  branches:
    '*':
      - step: *build-and-sonar
    'feature/*':
        - step: *build-pr
        - parallel:
            - step: *extract_batch_1
            - step: *extract_batch_2
            - step: *extract_batch_3
        - step: *evaluate-pr
    'release/*':
      #- step: *build-and-sonar
      - step: *build-pr
      - parallel:
          - step: *extract_batch_1
          - step: *extract_batch_2
          - step: *extract_batch_3
      - step: *evaluate-pr
  pull-requests:
    "*":
      - step: *build-pr
      - parallel:
          - step: *extract_batch_1
          - step: *extract_batch_2
          - step: *extract_batch_3
      - step: *evaluate-pr